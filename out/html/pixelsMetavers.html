            async function getgoodsvalue() {
              
              const dom0 = document.getElementById("goodsparamas")
              if(dom0.value === ""){
                window.alert("goods值为空")
                return
              }
              
              const data = await contract.methods.goods(dom0.value,).call();
        const dom = document.getElementById("goods");
		dom.innerHTML = typeof data !== 'object' ? data : JSON.stringify(data) 
		getAllFunData()
        console.log("goods", data)
      }
        </script>

    goods
  </button>
