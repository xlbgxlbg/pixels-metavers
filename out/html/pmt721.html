        <script>
            async function getapprovevalue() {
              
              const dom0 = document.getElementById("approvetoparamas")
              if(dom0.value === ""){
                window.alert("approve值为空")
                return
              }
              
              const dom1 = document.getElementById("approvetokenIdparamas")
              if(dom1.value === ""){
                window.alert("approve值为空")
                return
              }
              
              const data = await contract.methods.approve(dom0.value,dom1.value,).send({ from: accounts[0] });
        const dom = document.getElementById("approve");
		dom.innerHTML = true 
		getAllFunData()
        console.log("approve", data)
      }
        </script>
  <button style="margin: 10px" onclick="getapprovevalue()">
    approve
  </button>

            <input id = "approvetoparamas" placeholder="to" type="string"/>
            
            <input id = "approvetokenIdparamas" placeholder="tokenId" type="number"/>
            
        <span id="approve">
                  </span>
