<body>
    <script>
        getContract(ierc721Receiver)
    </script>
    <div>
	
        <script>
            async function getonERC721Receivedvalue() {
              
              const dom0 = document.getElementById("onERC721Receivedoperatorparamas")
              if(dom0.value === ""){
                window.alert("onERC721Received值为空")
                return
              }
              
              const dom1 = document.getElementById("onERC721Receivedfromparamas")
              if(dom1.value === ""){
                window.alert("onERC721Received值为空")
                return
              }
              
              const dom2 = document.getElementById("onERC721ReceivedtokenIdparamas")
              if(dom2.value === ""){
                window.alert("onERC721Received值为空")
                return
              }
              
              const dom3 = document.getElementById("onERC721Receiveddataparamas")
              if(dom3.value === ""){
                window.alert("onERC721Received值为空")
                return
              }
              
              const data = await contract.methods.onERC721Received(dom0.value,dom1.value,dom2.value,dom3.value,).send({ from: accounts[0] });
        const dom = document.getElementById("onERC721Received");
		dom.innerHTML = true 
		getAllFunData()
        console.log("onERC721Received", data)
      }
        </script>
  <button style="margin: 10px" onclick="getonERC721Receivedvalue()">
    onERC721Received
  </button>

            <input id = "onERC721Receivedoperatorparamas" placeholder="operator" type="string"/>
            
            <input id = "onERC721Receivedfromparamas" placeholder="from" type="string"/>
            
            <input id = "onERC721ReceivedtokenIdparamas" placeholder="tokenId" type="number"/>
            
            <input id = "onERC721Receiveddataparamas" placeholder="data" type="string"/>
            
        <span id="onERC721Received">
                  </span>
    </div >
  
	<script>
		let allFunArrList = []
	function getAllFunData(){
		for(let i=0; i<allFunArrList.length; i++){
			allFunArrList[i]()
		}
	}
	</script>
